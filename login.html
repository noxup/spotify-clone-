<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="body">
        <div class="logo">
            <img src="logo.svg" alt="Spotify Logo">
        </div>
        <div class="container">
            <div class="loginform">
                <form action="#">
                    <h1>Log in to Spotify</h1>
                    <span>
                        <label for="username">Email or Username</label><br>
                        <input type="text" placeholder="Email or username" id="username" required>
                        <br><br>
                        <label for="passward">Passward</label><br>
                        <input type="password" placeholder="Passward" minlength="4" maxlength="8" required>
                    </span>
                    <span>
                        <button type="submit" id="btn">Log In</button>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
